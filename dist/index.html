<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shader Slider</title>
<script src="/greece.25dc836d.js"></script><script src="/santorini.c99a7ed3.js"></script><script src="/navagio.cab8f8bf.js"></script><link rel="stylesheet" href="/app.c328ef1a.css"></head>
<body>

  <ul class="country slider">
    <li class="slider__el actif" data-src="./images/greece.jpg" data-index="img0">
      Country<br>
      <span class="bold name">Greece</span>
    </li>
    <li class="slider__el next" data-src="./images/navagio.jpg" data-index="img1">
      Beach<br>
      <span class="bold name">Navagio</span>
    </li>
    <li class="slider__el prev" data-src="./images/santorini.jpg" data-index="img2">
      Island<br>
      <span class="bold name">Santorini</span>
    </li>
  </ul>

  <img class="slider__img" src="/greece.25dc836d.jpg" alt="">
  <img class="slider__img" src="/santorini.c99a7ed3.jpg" alt="">
  <img class="slider__img" src="/navagio.cab8f8bf.jpg" alt="">

  <div class="gradient"></div>



  <script src="/app.c328ef1a.js"></script>
</body>

</html>
